<mat-card class="member-card m-2">
  <mat-card-header>
    <img mat-card-avatar src="https://picsum.photos/150/150" alt="Photo de profil"/>
    <mat-card-title class="member-card-lastname">{{ member().lastName }} {{ member().firstName }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="d-flex justify-content-end">
      <button mat-raised-button color="primary" class="mx-1">Modifier</button>
      <button mat-raised-button color="primary" class="mx-1">Supprimer</button>
    </div>
  </mat-card-content>
</mat-card>
